<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Data Generator</title>
</head>
<body>
    
    <div class="container my-5">
        <h2 style="text-align: center;">Keep Reloading To Generate Fake Random Data</h2>
        <br>
        <br>
    <table class="table table-dark table-striped table-hover" style="table-layout: fixed;">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
            <th scope="col">Card Number</th>
            <th scope="col">Validity</th>
          </tr>
        </thead>
        {% for i in data %}
            
        
        <tbody>
            <tr>
            
                <th scope="row">{{i["name"]}}</th>
                <td style="word-wrap: break-word;">{{i["email"]}}</td>
                <td style="word-wrap: break-word;">{{i["contact"]}}</td>
                <td>{{i["card_number"]}}</td>
                <td style="word-wrap: break-word;">Valid Card</td>
            
            </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
</body>
</html>
